# fly.toml app configuration file for RapidCare Backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rapidcare-backend-bayzidalim"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  
[mounts]
  source = "rapidcare_data"
  destination = "/app/data"

[env]
  NODE_ENV = "production"
  DATABASE_URL = "/app/data/database.sqlite"
  PORT = "5000"
  # You should set JWT_SECRET via `fly secrets set JWT_SECRET=...`

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512 # 512MB is usually enough for a Node app, but 1GB is safer if heavy. 512 is cheaper.
