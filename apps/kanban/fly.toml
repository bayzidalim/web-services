app = "kanban-backend-bayzidalim"
primary_region = "sin"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "kanban_data"
  destination = "/data"

[env]
  DB_PATH = "/data/kanban.db"
